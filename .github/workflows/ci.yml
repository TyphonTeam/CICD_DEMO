name: CI Pipeline

# Chạy workflow khi có sự kiện push hoặc pull request
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest # Sử dụng môi trường Ubuntu

    steps:
    # Bước 1: Check out mã nguồn
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Docker
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }} # Define these secrets in your GitHub repo
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # Build the Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/cicd_webapplication:latest .

    # Push the Docker image to Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cicd_webapplication:latest

